<div>
  <div>
    <app-pan-image-viewer #panImageViewer [img]="img" [imgHeight]="getWindowHeight()-50" (locationClickEvent)="onLocationClicked($event)"></app-pan-image-viewer>
  </div>
  You are at <strong>{{showCurrentLocation()}}.</strong> Players at location: {{showPlayersAtCurrentLocation()}}
  <div class="fixed-position" *ngIf="isAtFrontDoor()">
    <ul class="list-group list-group-flush">
      <li class="list-group-item bg-primary">
        <h3 class="list-group-item-heading">People in the house</h3>
      </li>
      <li class="list-group-item" *ngFor="let player of getAllPlayers()">
        <b>{{player.name}}</b> : {{locationAbbreviation(player.location)}}
      </li>
    </ul>
  </div>
</div>
